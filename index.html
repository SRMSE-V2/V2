<!DOCTYPE html>
<html>
    <head>
        <title>SRM Search Engine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.fp/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/js/min/first.min.js"></script>
    </head>
    <body>
        <div id="top_bar">
            <div class="container-fluid" style="width:inherit;height:70px;">
                <div class="row" style="width:inherit;height:70px;">
                    <div class="col-lg-12" style="height:70px;">
                        <img class="logo" id="srm-logo" data-toggle="tooltip" title="Visit http://srmuniv.ac.in/" />
                        <img class="logo" id="nixi-logo" style="float:right;" data-toggle="tooltip" title="Visit http://www.nixi.in/" />
                    </div>
                </div>
            </div>
        </div>
        <div style="height:90px;">
            <div id="arrow_parent" style="float:right;">
                <div id="arrow">
                    <span id="arrow_span" class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
            </div>
        </div>
        <div id="back">
            <div id="search_front_page">
                <div class="container full-size">
                    <div class="row full-size">
                        <div class="col-lg-12 search_div">
                            <p class="text-center">
                              <img class="logo" id="srmse-logo" data-toggle="tooltip" title="Home page srmse"/>
                          </p>
<div class="container" style="height:inherit;margin-top:50px;">
                          <div class="row" style="height:inherit;">
                          <div class="col-lg-3 col-md-3 hidden-xs hidden-sm hidden-phone hidden-tablet">
                          </div>
                          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 " id="load">
                               <div style="z-index:10;position:absolute;width:100%;height:46px;">
                              <div class="hide input-group input-group-lg">
                                 
                                      <input data-toggle="tooltip" title="Search" style="font-size:1.5em;display:block;text-decoration:none" type="text" class="hide form-control form-control1 fostyle btn2 simplebox" placeholder="Search here" name="q" id="search" spellcheck="false" autocomplete="off" autofocus/>
                                  <span class="input-group-btn" style="z-index:10;"> 
                                      <button id="search_btn" class="btn btn-default spanbtn">
                                        <span style="color:#474747;" class="glyphicon glyphicon-search"></span>
                                      </button>
                                    </span>
                                    </div>
 </div>
<div id="div_for_back">  
                              </div>
</div>
                        <div class="col-lg-3 col-md-3 hidden-xs hidden-sm hidden-phone hidden-tablet">
                          </div>
                          </div>
                    </div>
                </div>
            </div>
        
       
        </div>
            </div>
            
        </div>
        <div style="width:inherit;">
            <div style="width:80%;margin-left:auto;margin-right:auto;">
                <hr class="text hr_color">
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col-lg-4 footer-a">
                            <a href="/about_us"><span class="a_btm">About Us</span></a>
                        </div>
                        <div class="col-lg-4 footer-a">
                            <span class="a_btm">&copy;srm search engine</span>
                        </div>
                        <div class="col-lg-4 footer-a">
                            <a href="/feedback" data-toggle="modal" data-target="#myModal"><span class="a_btm">Feedback</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel">Feedback</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
	<div class="row">
	<div class="col-lg-12">
			<form>
			<div class="form-group">
			<label for="Name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
			<div class="form-group">
   			 <label for="Email">Email address</label>
   			 <input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>

			<div class="form-group">
			<table id="moreBad" >
			<tr style="font-size:14px;">
    			<th>Queries Tried</th>
    			<th>Satisfactory Results?</th>
			</tr>
			<tr class="td_row">
    			<td style="padding-top:8px;width:70%;">
					<input type="text" class="form-control query" placeholder="Query">
				</td>
    			<td style="padding:8px 0px 0px 10px;width:30%;">
					<div class="form-inline">
					<div class="radio">
						<label><input class="y_n" type="radio" name="optionsRadios1" id="Yes" value="Yes">Yes &nbsp &nbsp </label>
					</div>
					<div class="radio">
						<label><input class="y_n" type="radio" name="optionsRadios1" id="No" value="No">No</label>
					</div>
					</div>
				</td>
  			</tr>
			<tr>
				<td style="padding-top:10px;"><button id="more_btn" type="button" class="btn btn-success glyphicon glyphicon-plus"></button></td>
			<tr>
			</table>
			</div>
			<textarea class="form-control" id="feedback_comments" placeholder=" Any comments !" rows="6" cols="72"></textarea>
			</form>
		</div>
		
	</div>
	
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save_btn">Submit</button>
      </div>
    </div>
  </div>
</div>
    </body>
         
   
</html>
